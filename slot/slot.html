    <script>
        document.getElementById("wallet").value = 1000;
        var forwardSteps = 0;
        var j = 0;

        $('#go').on('click', function () {
            forwardSteps = 54;
            forwardSteps += Math.floor(Math.random() * 19);
            forwardBrick();
            count = 0;
            setTimeout(() => {
                earn();
            }, 3000);
        });

        $('#clear').on('click', function () {
            for (var i = 0; i < 6; i++) {
                document.getElementsByClassName("bet")[i].value = "";
            }
            var money = $('#wallet').val() - 0;
            $('#wallet').val(money + count * 200);
            count = 0;
        });

        function forwardBrick() {
            $('#b' + j).attr('class', 'off');
            j++;

            if (j >= 19) {
                j = 1;
            }
            $('#b' + j).attr('class', 'light');
            stopPic();            
            if (--forwardSteps > 0) {
                setTimeout(forwardBrick, 35);
            }
        }

        function stopPic() {
            var zz = 0;
            var nowIndex;
            for (var i = 1; i <= 18; i++) {
                if (document.getElementById("b" + i).className == "light") {
                    zz = i;
                }
            }
            var pic = $('#b' + zz).attr('src');
            console.log(pic)
            if (pic == "images/seven.jpg") {
                nowIndex = 0;
            }
            if (pic == "images/diamond.jpg") {
                nowIndex = 1;
            }
            if (pic == "images/crown.jpg") {
                nowIndex = 2;
            }
            if (pic == "images/star.jpg") {
                nowIndex = 3;
            }
            if (pic == "images/bar.jpg") {
                nowIndex = 4;
            }
            if (pic == "images/strawberry.jpg") {
                nowIndex = 5;
            }
            calBonus(nowIndex);
        }

        function calBonus(a) {
            var index = [];
            var money = [1000, 500, 300, 200, 100, 50];
            for (var i = 0; i < 6; i++) {
                var quantity = document.getElementsByClassName("bet")[i].value;
                if (quantity > 0) {
                    index[i] = quantity;
                }
                else {
                    index[i] = 0;
                }
            }
            var bonus = parseInt(index[a] * money[a]);
            document.getElementById("bonus").value = bonus;
        }

        var count = 0;
        function clickBet(index) {
            var bet = parseInt(document.getElementsByClassName("bet")[index].value);
            var money = $('#wallet').val();
            if (money <= 0) {
                alert("沒錢~~");
            }
            else {
                count++;
                if (bet > 0) {
                    bet += 1;
                    $('#wallet').val(money - 200);
                    //document.getElementById("wallet")
                }
                else {
                    bet = 1;
                    $('#wallet').val(money - 200);
                }
                document.getElementsByClassName("bet")[index].value = bet;
            }            
        }

        function earn() {
            var moneyy = $('#wallet').val()-0;
            var bonuss = $('#bonus').val()-0;
            var temp = bonuss;
            var a=setInterval(() => {
                //for(var i = 1 ; i <= bonuss ; i++){
                    
                    if(temp==0){
                        clearInterval(a);
                    }
                    else{
                        moneyy++;
                        $('#wallet').val(moneyy);
                        temp--;
                        $('#bonus').val(temp);
                    }
                //}
            }, 20);    
            for(var i = 0 ; i < 6 ; i++){
                document.getElementsByClassName("bet")[i].value = "";
            }        
        }
    </script>
